version: 2.0.{build}

branches:
  only:
  - master

skip_tags: true

clone_folder: c:\gopath\src\github.com\andreluzz\cas-xog

environment:
  GOPATH: c:\gopath

install:
- cmd: >-
    echo %PATH%

    echo %GOPATH%

    set PATH=%GOPATH%\bin;c:\go\bin;%PATH%

    go version

    go env

    go get -v -t -d ./...

build_script:
- cmd: go build -o _buildOutput\cas-xog.exe -i .

test_script:
- ps: >-
    go test -race -coverprofile=profile.out -covermode=atomic ./migration
    cat profile.out >> coverage.txt
    rm profile.out

    go test -race -coverprofile=profile.out -covermode=atomic ./transform
    cat profile.out >> coverage.txt
    rm profile.out

    go test -race -coverprofile=profile.out -covermode=atomic ./validate
    cat profile.out >> coverage.txt
    rm profile.out

    go test -race -coverprofile=profile.out -covermode=atomic ./xog
    cat profile.out >> coverage.txt
    rm profile.out

    $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH

    Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh

    bash codecov.sh -f "coverage.txt" -t 331bd826-0c46-49c9-925e-b6418fbceeb9

artifacts:
- path: _buildOutput\cas-xog.exe
  name: binary
- path: xogRead.xml
  name: config

deploy:
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: cas-xog $(appveyor_build_version)
  description: 'This is a release build with CI for a stable version with improved functionalities and bug corrections.'
  auth_token:
    secure: eis8p27PKzPZRUHXV+2FrJ4cNkAj8DN/LCkLbktucyzmmCt2JzKA2CLqWRFH1Wkh
  artifact: binary,config
  force_update: true